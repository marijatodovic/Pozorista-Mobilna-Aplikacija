<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f = "ngForm" (ngSubmit)="onEditComment()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Komentar:</ion-label>
            <ion-textarea type="text" ngModel name="comment"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" fill="solid" size="small" color="secondary" expand="block">Potvrdi</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
