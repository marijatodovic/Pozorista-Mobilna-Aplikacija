<div class="komentari">
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>{{pozoriste.text}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="presentAlert()">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="openEdit()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</div>
