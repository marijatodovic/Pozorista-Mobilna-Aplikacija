<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success" defaultHref="/pocetna"></ion-back-button>
    </ion-buttons>
    <ion-title color="success">Registrovanje novog korisnika</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid>

      <ion-row>
        <ion-col offset="3" size="6">
          <ion-item>
            <ion-label position="floating" color="primary">E-mail adresa</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        <ion-col size="sm" offset="3">
          <p>Uneti ispravnu e-mail adresu</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset="3" size="6">
          <ion-item>
            <ion-label position="floating" color="primary">Lozinka</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
        <ion-col size="sm" offset="3">
          <p>Lozinka mora imati 7 karaktera</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col offset="3" size="6">
          <ion-button type="submit" fill="solid" size="small" color="tertiary" expand="block" routerLink="/log-in" [disabled]="registerForm.invalid">Registruj Se</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
